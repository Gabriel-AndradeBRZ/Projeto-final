<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="imagex/png" href="imagem/pngwing.com (1).png">
    <link rel="stylesheet" href="CSS/contact-form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  <title> Oficial Estetica e Beleza </title>

</head>
<body>
    <header class="topo">
        <nav class="menu">
          <ul>
            <li><a href=""> Home </a></li>
            <li><a href=""> Produtos </a></li>
            <li><a href=""> Serviços </a></li>
            <li><a href=""> Sobre </a></li>
            <li><a href=""> Contato </a> </li>
          </ul>
        </nav>
      </header>
      <div class="logo">
        <img src="imagem/pngwinddddg.com (1).png" alt="" width=150 height=90>
      </div>

      <section>
        <main class="well8">
          <!-- Contact-form -->
          <section class="offset__up3 non-zindex">
              <img id="js-round-after" src="images/parallax-round-after.svg" class="round-after" alt="">
              <div class="container">
                  <h1 class="mod center">Entre em Contato Conosco</h1>
                  <h3 class="center">
                    <b>Endereço:</b> Rua Dona Primitiva Vianco, 65 Loja 10 <b>Telefone:</b> 888-888
                </h3>
                  <form id="contact-form" class='contact-form'>
                      <div class="contact-form-loader"></div>
                      <fieldset>
                          <label class="name">
                              <input type="text" name="name" placeholder="Nome" value="" data-constraints="@Required @JustLetters"/>
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid name.</span>
                          </label>
                          <label class="email">
                              <input type="text" name="email" placeholder="Email" value="" data-constraints="@Required @Email"/>
      
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid email.</span>
                          </label>
      
                          <label class="phone">
                              <input type="text" name="phone" placeholder="Telefone" value="" data-constraints="@JustNumbers"/>
      
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*This is not a valid phone.</span>
                          </label>
      
                          <label class="message">
                              <textarea name="message" placeholder="Adicione um comentário aqui" data-constraints='@Required 
                              @Length(min=20,max=999999)'></textarea>
                              <span class="empty-message">*This field is required.</span>
                              <span class="error-message">*The message is too short.</span>
                          </label>
                          <div class="btn-wr">
                              <a class="btn" href="#" data-type="submit"> ENVIAR MENSAGEM </a>
                          </div>
                      </fieldset>
                      <div class="modal fade response-message">
                          <div class="modal-dialog">
                              <div class="modal-content">
                                  <div class="modal-header">
                                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                          &times;
                                      </button>
                                      <h4 class="modal-title">Modal title</h4>
                                  </div>
                                  <div class="modal-body">
                                      You message has been sent! We will be in touch soon.
                                  </div>
                              </div>
                          </div>
                      </div>
                  </form>
              </div>
          </section>
      </main>

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.1370703698635!2d-46.67302028502223!3d-23.563520084681834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce577e322c61dd%3A0x1268c4dd2ae17244!2sR.%20da%20Consola%C3%A7%C3%A3o%2C%203647%20-%20Cerqueira%20C%C3%A9sar%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001416-001!5e0!3m2!1spt-BR!2sbr!4v1639671841276!5m2!1spt-BR!2sbr" width="2000" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      
      </section>
      
      <footer class="rodape aliamento-centro">
        <p class="texto2"> Copyright 2021 - Oficial Estetica e Beleza </p>
      </footer>
</body>
</html>
